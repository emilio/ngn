<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
     "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <type>system</type>
  <keep_umask/>
  <!-- NOTE: This is a template, TMP_DIR is expected to be replaced -->
  <listen>unix:path=TMP_DIR/system.sock</listen>
  <!-- We do not add standard_system_servicedirs (i.e. we only have our private services directory). -->
  <servicedir>TMP_DIR/system-services</servicedir>
  <policy context="default">
    <allow send_destination="*" eavesdrop="true"/>
    <allow eavesdrop="true"/>
    <allow own="*"/>
    <allow user="root"/>
  </policy>
</busconfig>
